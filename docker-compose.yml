version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: myapp-backend
    environment:
      - FRONTEND_URL=http://frontend-service:8000
      - NODE_ENV=production
    ports:
      - "3000:3000"
    volumes:
      - db-data:/usr/src/app/db 
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend 
    container_name: myapp-frontend
    ports:
      - "8000:8000"      
    environment:
      - PORT=8000         
      - API_URL=http://backend-service:3000/api
    depends_on:
      - backend           
    networks:
      - app-network
    restart: unless-stopped

volumes:
  db-data:

networks:
  app-network:
      driver: bridge