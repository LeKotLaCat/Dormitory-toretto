# .github/workflows/frontend-ci.yml

name: Frontend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Project
        run: npm run build

  build-and-push-image:
    # Job à¸™à¸µà¹‰à¸ˆà¸°à¸—à¸³à¸‡à¸²à¸™à¸•à¹ˆà¸­à¹€à¸¡à¸·à¹ˆà¸­ build-and-lint à¸ªà¸³à¹€à¸£à¹‡à¸ˆ
    needs: build-and-lint
    # à¸ˆà¸°à¸—à¸³à¸‡à¸²à¸™à¹€à¸‰à¸à¸²à¸°à¹€à¸¡à¸·à¹ˆà¸­à¸¡à¸µà¸à¸²à¸£ push à¹„à¸›à¸—à¸µà¹ˆ branch `main` à¹€à¸—à¹ˆà¸²à¸™à¸±à¹‰à¸™
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: lekotlacat/dormitory-toretto-frontend:latest, lekotlacat/dormitory-toretto-frontend:${{ github.sha }}