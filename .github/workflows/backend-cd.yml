# .github/workflows/backend-cd.yml

name: Backend CD - Deploy to Self-Hosted

on:
  workflow_run:
    workflows: ["Backend CI Checks", "Frontend CI Checks"]
    types: [completed]
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy-backend:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: [self-hosted, Linux, X64]
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🐳 Build Docker Image
        run: |
          docker build -t backend-app:latest .
          docker tag backend-app:latest backend-app:${{ github.sha }}

      - name: 🛑 Stop and Remove Old Container
        run: |
          docker stop backend-container 2>/dev/null || true
          docker rm backend-container 2>/dev/null || true

      - name: 🚀 Run New Container
        run: |
          docker run -d \
            --name backend-container \
            --restart unless-stopped \
            -p 3000:3000 \
            -e NODE_ENV=production \
            backend-app:latest

      - name: 🧹 Clean Up Old Images
        run: |
          docker image prune -af --filter "until=24h"

      - name: ✅ Verify Deployment
        run: |
          sleep 5
          docker ps | grep backend-container