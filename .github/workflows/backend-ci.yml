name: Backend CI Checks

on:
  push:
    branches: [ main ]
    paths:
      - 'blackend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'blackend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./blackend

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: blackend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âœ… Run Tests (Optional)
        run: echo "No tests to run"

      - name: ğŸ—ï¸ Check Build (Optional)
        run: echo "No build step"

      - name: ğŸ”„ Update GitHub Project Status
        if: github.event_name == 'pull_request'
        uses: actions/add-to-project@v1.0.1
        with:
          project-url: "https://github.com/users/LeKotLaCat/projects/PROJECT_NUMBER_HERE"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          labeled: "Status"
          label-value: "CI Checks"