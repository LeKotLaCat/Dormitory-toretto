# .github/workflows/frontend-cd.yml

name: Frontend CD - Deploy to Self-Hosted

on:
  workflow_run:
    workflows: ["Backend CI Checks", "Frontend CI Checks"]
    types: [completed]
    branches: [main]
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: [self-hosted, Linux, X64]
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🐳 Build Docker Image
        run: |
          docker build -t frontend-app:latest .
          docker tag frontend-app:latest frontend-app:${{ github.sha }}

      - name: 🛑 Stop and Remove Old Container
        run: |
          docker stop frontend-container 2>/dev/null || true
          docker rm frontend-container 2>/dev/null || true

      - name: 🚀 Run New Container
        run: |
          docker run -d \
            --name frontend-container \
            --restart unless-stopped \
            -p 80:80 \
            frontend-app:latest

      - name: 🧹 Clean Up Old Images
        run: |
          docker image prune -af --filter "until=24h"

      - name: ✅ Verify Deployment
        run: |
          sleep 5
          docker ps | grep frontend-container